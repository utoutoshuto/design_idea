    <div class="ImageWrapper">

      />
      <img
        class="low"
        src="https://www.notion.so/image/https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fsecure.notion-static.com%2F38cb7907-7f79-4421-9b40-47f422983516%2FTOP%25E3%2583%2587%25E3%2583%25A2%25EF%25BC%25BF%25E3%2582%25B5%25E3%2583%259D%25E3%2583%25BC%25E3%2583%2588%25E3%2583%2581%25E3%2583%25BC%25E3%2583%25A0.jpg?table=block&id=ea1510df-9085-49d2-9d24-0878a8d74b89&spaceId=ac08410e-12ce-4080-a0c1-b71695699418&width=2000&userId=7cf1017d-d022-48fa-b4c5-f1865e8b5246&cache=v2"
      />
      <h1>あいうえお</h1>
    </div>
    <style>
      .ImageWrapper {
        position: relative;
        display: inline-block;
      }

      .top {
        opacity: 0;
        transition: 0.5s;
        transform: Scale(0.8);
        width: 80%;
      }
      .low {
        transform: translateY(30px);
        opacity: 0;
        transition: 0.5s;
        position: absolute;
        right: 50%;
        bottom: 0%;
        width: 40%;
        border-radius: 5%;
      }
      h1 {
        color: pink;
      }
    </style>

    <script>
      setTimeout(function () {
        $(".top").css("opacity", "1");
        $(".top").css("transform", "scale(1)");
      }, 1000);
      setTimeout(function () {
        $(".low").css("opacity", "0.95");
        $(".low").css("transform", "translateY(0px)");
      }, 1500);
    </script>

  </body>
