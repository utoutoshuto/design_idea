<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>7-1-1 背景が流れる（左から右）</title>
    <meta
      name="description"
      content="書籍「動くWebデザインアイディア帳」のサンプルサイトです"
    />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/7-1-1/css/7-1-1.css"
    />
  </head>
  <body>
    <a href="#" class="btn bgleft"
      ><span>7-1-1 背景が流れる（左から右）</span></a
    >
  </body>

  <style>
    @charset "utf-8";

    /*== ボタン共通設定 */
    .btn {
      /*アニメーションの起点とするためrelativeを指定*/
      position: relative;
      overflow: hidden;
      /*ボタンの形状*/
      text-decoration: none;
      display: inline-block;
      border: 1px solid #555; /* ボーダーの色と太さ */
      padding: 10px 30px;
      text-align: center;
      outline: none;
      /*アニメーションの指定*/
      transition: ease 3s;
    }

    /*ボタン内spanの形状*/
    .btn span {
      position: relative;
      z-index: 3; /*z-indexの数値をあげて文字を背景よりも手前に表示*/
      color: #333;
    }

    .btn:hover span {
      color: #fff;
    }

    /*== 背景が流れる（左から右） */
    .bgleft:before {
      content: "";
      /*絶対配置で位置を指定*/
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      /*色や形状*/
      background: #333; /*背景色*/
      width: 0;
      height: 100%;
      /*アニメーション*/
      transition: transform 2s cubic-bezier(0.8, 0, 0.2, 1) 0s;
    }

    /*hoverした際の形状*/
    .bgleft:hover:before {
        width: 100%;
    }

    /*========= レイアウトのためのCSS ===============*/

    body {
      vertical-align: middle;
      padding: 100px 0;
      text-align: center;
    }

    p {
      margin: 0 0 10px 0;
    }
  </style>
</html>
