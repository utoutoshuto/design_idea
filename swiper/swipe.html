<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.css" integrity="sha512-pJrGHWDVOeiy4UkMtHu0fpD8oLLssFcaW0fsVXUkA1/jDLopa554Z1AZo5SKtekHnnmyat0ipiP0snKDrt0GNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class = "item"><img src="../img/office_01.jpg" alt=""></div>
        </div>
        <div class="swiper-slide">
          <div class = "item"><img src="../img/office_02.jpg" alt=""></div>
        </div>
        <div class="swiper-slide">
          <div class = "item"><img src="../img/office_03.jpg" alt=""></div>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
     
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
     
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.4/swiper-bundle.min.js" integrity="sha512-k2o1KZdvUi59PUXirfThShW9Gdwtk+jVYum6t7RmyCNAVyF9ozijFpvLEWmpgqkHuqSWpflsLf5+PEW6Lxy/wA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       
        <script type="text/javascript" charset="utf-8">
const mySwiper = new Swiper('.swiper', {
  // Optional parameters
  loop: true,
 
  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },
 
  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
 
  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});

            </script>
            <style>
              .swiper{
                overflow: hidden;
              }
            </style>
</body>
</html>
