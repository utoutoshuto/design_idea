<a href="#" class="triangle-button"><span>全て見る</span></a>

<style>
    :root{
        --btn-color:white;
        --btn-hover-color:black;

        --btn-text-color:black;
        --btn-hover-text-color:white;
    }
  .triangle-button {
    background-color: var(--btn-color);
    padding: 8px;
    text-decoration: none;
    display: block;
    max-width: 300px;
    margin: 20px auto;
    width: 100%;
    text-align: center;
    position: relative;
    transition: 0.5s;
    letter-spacing: 2px;
    border: 1px solid black;
    overflow: hidden;
    box-sizing: border-box;
    border-radius: 3px;
  }
  .triangle-button::after {
    content: "";
    display: inline-block;
    border-style: solid;
    border-width: 8px 8px 8px 12px;
    border-color: transparent transparent transparent var(--btn-text-color);
    width: 0;
    height: 0;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
  }
  .triangle-button:hover::after{
    border-color: transparent transparent transparent var(--btn-hover-text-color);
    z-index: 5;
  }

  .triangle-button span{
    position: relative;
    color: var(--btn-text-color);
    z-index: 3;
  }
  .triangle-button:hover span {
    color: var(--btn-hover-text-color);
    z-index: 3;
  }

  .triangle-button:before {
    content: "";
    /*絶対配置で位置を指定*/
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    /*色や形状*/

    width: 100%;
    height: 0;
    /*アニメーション*/
    transition: 0.4s;
    box-sizing: border-box;
  }

  /*hoverした際の形状*/
  .triangle-button:hover::before {
    height: 100%;
    background-color: var(--btn-hover-color);
  }
</style>
